<!DOCTYPE html>
<html>
<head>
    <title>shift</title>
    <link rel="stylesheet" href="styles.css">
    
    <h1> Shift </h1>
</head>
<body>
    <div id="section1">
        <div id="file-drop-area" >
            <!-- Your file drop area content goes here -->
            <p id="file-drop-text">Drop a .wav or mp3 here</p>

            <input type="file" id="fileElem" multiple accept="audio/*" style="display:none" >
        </div>
        
        <div id="waveform">
            <!-- Your waveform content goes here -->
        </div>
    </div>
    
    <div id="section2">
        <div id="shift">
            <h2 id="shift-text">shift-amount</h2>
            <input type="range" id="shift-range" min="-12" max="12" value="0" step="0.1">
            <p id="shift-value">0</p>
        </div>
        <div id="play">
            <h2 id="play-text">play</h2>
            <button id="play-button">Play</button>
        </div>
        <script src="rnbo-helpers.js"></script>
        <script src="main.js"></script>
    </body>
</html>
